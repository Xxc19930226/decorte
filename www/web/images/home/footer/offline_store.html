<html>
<body>

			    $("#bjzg").css("display","none");
			});

			},function(){
			    $("#tyzg").css("display","none");
			});

			$("#nj").hover(function(){
			    $("#njzg").css("display","block");
			},function(){
			    $("#njzg").css("display","none");
			});

			$("#hz").hover(function(){
			    $("#hzzg").css("display","block");
			},function(){
			    $("#hzzg").css("display","none");
			});

			$("#sh").hover(function(){
			    $("#shzg").css("display","block");
			},function(){
			    $("#shzg").css("display","none");
			});
		})
	</script>
</body>
</html>
