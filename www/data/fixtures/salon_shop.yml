SalonShop:
  salon_shop1:
    name: プランタン銀座店
    mail_subject1: 【COSME DECORTE】予約フォーム受信確認のお知らせ
    mail_subject2: ご予約確定のお知らせ
    mail_subject3: ご予約ありがとうございます
    mail_body1: |
      =================================================================
      ※このメールは、登録メールアドレス宛に自動的に送信されています。
      =================================================================

      サロン ド ボーテ コスメデコルテ 予約フォームを
      ご利用頂き、誠にありがとうございます。

      予約ご希望日時につきまして
      本メール送信後の翌営業日15時までに当サロンスタッフから、
      予約確定メールを差し上げます。

      ※ご予約状況により、ご希望に添えない場合もございます。
      　その際はお電話でご連絡を頂くことになりますので、予めご了承ください。
      ※ご予約のキャンセルは、当サロンへ直接お電話にてお願いいたします。
      ※このメールにお心あたりが無い場合には下記の「■お問い合わせ」
      　までご連絡ください。
      ※このメールは送信専用アドレスで送信しております。
      　このメールアドレスでは返信はお受けできませんのでご了承ください。

       Eメールアドレス  : ${mail}

       ■フリーメール（Ｇメール等）からご予約されるお客様へ
       当サロンでは、フォームからご予約されたお客様へ、
       翌営業日15時までに必ず予約確定メールを差し上げております。
       万が一、翌営業日15時までに当サロンからのメールが無い場合、
       想定されることとして、お客様の端末の設定上、
       返信メールが迷惑メールと分類される等が考えられます。
       予約確定メールが届かない場合は、誠にお手数ですが、
       当サロンへお電話にてご確認頂けると幸いです。

       ■お問い合わせ
       サロン ド ボーテ コスメデコルテ プランタン銀座店
       TEL 03-3538-3451
       営業時間11：00～21：00（日曜日は20：00まで）


       ----------------------------------------------------
       COSME DECORTE
       http://www.cosmedecorte.com
       Copyright (c) Kose Corporation. All rights Reserved.
    mail_body_top2: |
      ${name_sei}　${name_mei}様

      この度は、サロン ド ボーテ コスメデコルテ プランタン銀座店にご予約いただき、
      誠にありがとうございました。
    mail_body_bottom2: |
      ご予約は、
      第${hope}希望日の${date}に、${menu}コースでお取りさせていただきました。


      ご予約日の前日に、確認のお電話をさせていただきます。
      ご不在の場合には、留守番電話にメッセージを入れさせていただく場合もございますので、
      予めご了承くださいませ。

      それでは、${name_sei}様にお会いできることを、心よりお待ち申し上げております。

      サロン ド ボーテ コスメデコルテ プランタン銀座店



      ※当サロンは、プランタン銀座のモード館（別館）にございます。
        モード館からお越しになる場合は、
        入口の右手奥に上りエスカレーターがございますので、そちらをご利用下さいませ。
        本館からお越しになる場合は、３階の連絡通路をご利用下さい。
        当日、もしお分かりにならない場合はご連絡下さいませ。

        尚、当サロンがある３階フロアには、大変申し訳ございませんが、
        化粧室がございません。
        お近くですと、モード館２階または４階にございますので、
        御用のある場合は、予めお立ちよりになられてから、
        お越しいただくことをお勧め致します。

      ※キャンセルの場合は、当サロンへ直接ご連絡下さい。（03-3538-3451）
    mail_body_top3: |
      ${name_sei}　${name_mei}様

      この度は、サロン ド ボーテ コスメデコルテ プランタン銀座店にご予約いただき、
      誠にありがとうございます。
    mail_body_bottom3: |
      ${name_sei}様のご希望いただきました
      ${date}ですが（①～③すべて）、
      既にご予約が入っており、ご希望に添うことができませんでした。
      大変申し訳ございません。

      現状のご予約でお取りできる近い日時は、
      同じ時間帯でしたら、${other_date1}
      同じ曜日でしたら、${other_date2}がございます。

      もし上記の中でご希望がございましたら、
      翌日15時までに当サロンへお電話にてご連絡くださいませ。
      （直通：03-3538-3451）

      ${name_sei}様のご予約をお待ち申し上げております。

      サロン ド ボーテ コスメデコルテ プランタン銀座店
