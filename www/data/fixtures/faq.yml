  faq_detail_16:
    id: 16
    question: |
      リップライナーなどペンシルタイプの化粧品の芯の先が白っぽくなっています。これは何ですか。
    answer: |
      芯の先についた白い粉のようなものは、原料のひとつである脂肪酸が微結晶化したもので、最初は少し硬さを感じることもあるかもしれませんが、使用性についても安全面でも特に心配はありません。これは、リップライナー、アイライナー、アイブロウなどペンシルタイプの化粧品に起きやすい現象で、「ブルーミング」と呼ばれています。チョコレートの表面が白っぽくなることがありますが、それと同じ現象で、品質には何の悪影響もありません。
    priority: 160
