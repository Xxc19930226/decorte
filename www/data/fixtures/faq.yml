  faq_detail_60:
    id: 60
    question: |
      プレストパウダーファンデーションの表面が固くなり、色が濃くなって光って見えます。なぜですか。
    answer: |
      プレストタイプのパウダーファンデーションや粉おしろい等、粉体を押し固めてつくる商品は、使用中に表面が固くなる場合があります（ケーキング現象）。このような固まりは、粉体が集まって固まったもので、異物や変質ではありません。スポンジやチップに皮脂や乳液などの油性成分がついていたり、使用時に力が入り過ぎたり、同じ場所ばかりをこすると、粉体と粉体がくっついてしまうことがあります。スポンジやチップは常に清潔な状態に保ち、使用時には化粧品表面を均一に優しいタッチで取るようにしましょう。表面の固くなった部分は、軽く削り取ると、もとのように使用できます。
      
      （１）スポンジは常に清潔な面を使用しましょう。 
      ファンデーションのスポンジは両面で４回程ご使用になりましたら、スポンジ用クリーナー等で洗浄してください。スポンジの汚れのない部分でお肌に塗布することをおすすめいたします。
      
      （２）ご使用前にお肌の余分な油分を取りましょう。 
      乳液・クリーム等の油分を多く含んだ化粧品を使用後、ファンデーションやアイカラーを使用する場合は、お肌表面に油分が残っているようであればティッシュ等で軽くおさえてからご使用ください。
      
      （３）ファンデーションは優しく一方向にスポンジに含ませましょう。 
      スポンジを優しく持ち、軽く一方向にファンデーション含ませてご使用ください。強く擦るように含ませたり、1回の使用時に同じ箇所を何度も擦ったりするとケーキング現象がおこる可能性があります。円を描くように含ませても、接触面に強い圧力がかかりますのでお気をつけください。
    priority: 600
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_61:
    id: 61
    question: |
      加水分解コムギ末が入った商品はありますか。
    answer: |
      当社が製造販売している商品には、小麦アレルギー発生の原因としてマスコミ報道されております『加水分解コムギ末』（グルパール１９Ｓ）は一切含まれておりませんのでご安心ください。 過去に小麦アレルギーが発症した経験のあるお客さまは、日本化粧品工業連合会からの情報もご参照ください。 http://www.jcia.org/　
    priority: 610
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_64:
    id: 64
    question: |
      夜用クリームを塗って日中外出しても大丈夫ですか。
    answer: |
      夜用クリームを日中使用することも可能ですが、夜間の乾燥を防ぐために油分の多く配合されているものなどでは、ベタついたり、化粧崩れの原因となる場合もあります。また、夜用のクリーム等を使う日中使う場合でも、外出時は日やけ止めを併用して、紫外線ケアを忘れないようにしましょう。コスメデコルテでは、日中用のデイクリームがございますので、なるべく使い分けることをおすすめします。
    priority: 640
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_65:
    id: 65
    question: |
      去年の日やけ止めは、今年も使えますか？防御効果は落ちませんか？
    answer: |
      去年の日やけ止めでも、正しく保管してあれば、使用することも可能です。防御効果もほとんど変わりません。日やけ止めクリームを使用した後は、必ず容器の口もとをきれいにふき取り、キャップをきちんと閉めてから、温度変化が少なく直射日光のあたらない場所に保管してください。ただし、使用する際に変なにおいがしたり、分離しているような場合は、中身が変質している可能性がありますので、使用は避けましょう。一度開封した化粧品は、できるだけシーズン中に使い切ることをお勧めします。
    priority: 650
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_66:
    id: 66
    question: |
      小さな子供にも大人と一緒の日やけ止めを使用してもよいでしょうか。
    answer: |
      小さなお子様の肌は大人よりずっと薄く、皮脂膜も未熟なため、外からの刺激にとてもデリケートです。
      そのため小さなお子様には専用の日やけ止めをおすすめします。
      また、何よりも大切なのは紫外線に長時間さらさないことです。
      外出時は日傘や帽子で直射日光をさえぎるようにしてください。
    priority: 660
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_67:
    id: 67
    question: |
      夏の間は、化粧品も冷蔵庫に保管したほうがよいのでしょうか。
    answer: |
      化粧品は常温で保存できます。特別な製品でない限り、冷蔵庫に入れる必要はありません。むしろ、冷蔵庫からの出し入れによる温度変化が原因で、品質の安定性が損なわれたり、クリームや乳液などは長く保管し過ぎると分離する可能性があります。
      化粧水などの清涼感を高めるために一時的に冷蔵庫で冷やすのはかまいませんが、原則として化粧品は、温度変化が少なく、直射日光があたらない、常温の場所に保管するようにしましょう。
      夏の間の化粧品の保管について特に気をつけたいことは、むしろ直射日光のあたる場所や屋外、駐車した車の中など、高温になる場所に化粧品を置いたままにしないことです。
    priority: 670
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_68:
    id: 68
    question: |
      化粧品を車の中に置き忘れたら、容器が破裂してしまいました。
    answer: |
      路上に駐車している車の中は思いがけないほど高温になることがあります。例えば、外の気温が３２℃の時、直射日光のあたる場所に駐車された車では、車内温度は、ピーク時には約58℃、ダッシュボードでは約８０℃にもなることがあります。（日本自動車連盟調べ）
      そのため車の中に化粧品を置いたままにしておくと、高温の影響で口紅が溶けたり、中身の膨張によって樹脂容器がふくらんだり、エアゾール製品やネイルカラーの容器が破裂するなどの様々なトラブルが起きることがあります。車から離れるときには必ず化粧品を持って出るようにしてください。
      化粧品は直射日光のあたらない常温の場所に保管するのが基本です。外気温が上がる夏は特に注意しましょう。
    priority: 680
    popular_flag: false
    RelatedDetails: [ faq_detail_105 ]
  faq_detail_69:
    id: 69
    question: |
      紫外線吸収剤配合の化粧品は、肌が紫外線を吸収してしまうのではないかと心配です。
    answer: |
      「紫外線吸収剤」は、吸収剤そのものが紫外線を吸収して肌表面から逃がし、肌への紫外線の影響を防ぐものです。肌に紫外線を吸収しやすくしたり、肌が熱くなるような心配はありません。肌への安全性も確認されています。ただし、紫外線吸収剤に限らず、化粧品の特定の成分が、ご使用になる人の体質によって、まれにアレルギー反応を起こす場合があります。その際は早めに皮膚科専門医にご相談ください。
      また、「紫外線散乱剤」というのは主に粉体で、肌の表面で受けた紫外線を乱反射させて逃がし、肌への紫外線の影響を防ぐ働きをしています。
    priority: 690
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_70:
    id: 70
    question: |
      クレンジングと洗顔料には様々な種類がありますが、どう違うのですか。
    answer: |
      クレンジング(メイク落とし)はメイクアップを、洗顔料はホコリ・汗・皮脂などの汚れを落として、肌を清潔に保つ化粧品です。
      クレンジングには、クリーム・ミルク・オイル・ローションなど、洗顔料には石けん・フォーム・粉末タイプやスクラブ入リ洗顔料など様々な種類の製品があります。
      それぞれ、メイクや汚れの程度、使用感のお好みや、使い勝手、季節による肌の状態などを考慮し、目的に合わせて最も適した製品をご使用ください。
    priority: 700
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_71:
    id: 71
    question: |
      メイクアップは、どうしてクレンジングで落とさなければいけないのですか。
    answer: |
      メイクアップには石けんや洗顔フォームでは完全に落とすことができない成分が多く配合されています。そのためメイクアップを落とすときには、クレンジングを使用しましょう。
      クレンジングには、メイクアップとなじみやすい成分が配合されていますので、メイクアップを肌から浮き上がらせ、クレンジングの中に包み込むようにして、すっきり取り除くことができるのです。
    priority: 710
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_72:
    id: 72
    question: |
      ふつうにクレンジングしてもポイントメイクがきれいに落ちません。
    answer: |
      マスカラやアイカラー、口紅などのポイントメイクは、色を重ねたり、塗り直したりすると、他の部分より落ちにくくなることがあります。
      クレンジングをするときにはまず目もとや口もとのポイントメイクをていねいに落としてから、その後全体を落とすようにするとよいでしょう。
      それでも落ちにくい濃いメイクのときや、涙や汗に強いウォータープルーフタイプの場合には、ポイントメイク専用、ウォータープルーフタイプ専用のクレンジングを使いましょう。しっかり落とすことができます。
    priority: 720
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_73:
    id: 73
    question: |
      ノンケミカルとは何ですか。
    answer: |
      紫外線吸収剤が配合されていないことを、「ノンケミカル」と呼ぶことがあります。
      紫外線吸収剤は紫外線を選択的に吸収して、有害な紫外線による皮膚の日やけを防止したり、紫外線による化粧品の品質劣化を守るために配合する成分で、サンプロテクト製品だけでなく、ベースメイクやポイントメイク等の化粧品・医薬部外品に幅広く配合されています。ノンケミカルの方が肌によいといわれることがありますが、当社では安全性の高い紫外線吸収剤を使用しておりますので、安心してご使用いただけます。
    priority: 730
    popular_flag: false
    RelatedDetails: [ faq_detail_69 ]
  faq_detail_74:
    id: 74
    question: |
      合成香料は肌によくないのですか。
    answer: |
      天然香料は天然由来の香り成分を蒸留などの方法で取りだしたものです。合成香料には、天然物から単離（混合状態から特定の要素を取り出すこと）したものと、化学的に合成して作ったものの２種類があります。化粧品に配合される香料は、天然香料と合成香料の両方を目的の香りに応じてバランス良く配合しています。
      合成香料は厳しい安全性チェックを行っています。天然のものと比べて肌に良くないということはありませんのでご安心ください。
    priority: 740
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_75:
    id: 75
    question: |
      シリコーンは髪によくないのですか。
    answer: |
      シリコーンは髪にツヤを与え指通りをなめらかにするとともに、髪を保護する効果もあり、ヘアケアにおいては有効な成分です。このため、「コンディショナー」や「トリートメント」には多くの商品に配合されています。一般的なシリコーンはシャンプー洗浄で落ちますので、髪に付着して残り続けるということはなく、毛染めやパーマにも悪影響を及ぼすことはありません。
    priority: 750
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_76:
    id: 76
    question: |
      金属アレルギーなのですが、使っても大丈夫ですか。
    answer: |
      ファンデーションや日やけ止めには「酸化チタン」や「酸化亜鉛」、「酸化鉄」といった金属の名前が含まれる原料を配合していますが、これらは金属酸化物といって、金属に由来する化合物です。これらの金属化合物は十分な安全性チェックが行われています。しかし、アレルギーは個人の体質によるところが大きいので、ご自身がどの金属に対するアレルギーを持っておられるのかを知り適切な対応をとるため、医師にご相談されながらご使用することをお勧めします。
    priority: 760
    popular_flag: false
    RelatedDetails: [ faq_detail_81 ]
  faq_detail_77:
    id: 77
    question: |
      小さな子供が使っても大丈夫ですか。
    answer: |
      当社の化粧品は大人の肌に使うことを前提に研究、開発されています。小さなお子様は大人の肌と同様には発達していないこともありますので、おすすめはいたしません。
    priority: 770
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_78:
    id: 78
    question: |
      海外に化粧品を送りたい。アルコール濃度を教えてください。
    answer: |
      アルコール濃度２４％以上の「引火性液体」にあたるもの（香水・ネイルカラー・除光液等）は、飛行機での輸送ができません。通常のメイクアップ化粧料やスキンケア類については２４％以下のものがほとんどですが、一部トニック等、ヘア・ボディアイテムに例外がありますので、清涼感が高い特徴の商品については、お客様相談室にご相談ください。
    priority: 780
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_79:
    id: 79
    question: |
      化粧品を航空輸送する場合は、アルコールの濃度を明記しなくてはなりませんか。
    answer: |
      アルコール濃度が２４％以下のものでしたらアルコール濃度を明記しなくても航空輸送ができると確認しました。ゆうパックだとあて名ラベルの品名欄には具体的な化粧品の種別名（化粧水、乳液、せっけんなど）をご記載ください。「化粧品」と記載するとネイルカラーや除光液などの航空輸送不可の種別商品も含まれるため、航空輸送ができないようです。
    priority: 790
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_80:
    id: 80
    question: |
      アルコールは入っていますか？
    answer: |
      全成分表示に「エタノール」「無水アルコール」「変性アルコール」とあれば、アルコール（エタノール）が含まれています。
      「フェノキシエタノール」や「エタノールアミン」「ベヘニルアルコール」等、“エタノール”や“アルコール”の前後に【無水】【変性】以外の文字がついている名称の成分は、通常のアルコール（エタノール）ではなく、別の成分ですのでご注意ください。
    priority: 800
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_81:
    id: 81
    question: |
      病院でＭＲＩ検査を受けます。金属が入っている化粧品などは使用しないでくださいと言われたのですが、化粧品を使用して受診しても大丈夫でしょうか。
    answer: |
      ＭＲＩ検査は強い磁界の中で人体に電磁波を当てたときの磁気共鳴を利用して、体内の様子を映し出す検査です。
      ファンデーション、下地などのベースメイクアップ製品やアイシャドウ、マスカラ、アイライナーなどのアイメイク品、ＢＢクリーム等には、酸化鉄、酸化亜鉛、酸化チタンといった金属に由来する成分が含まれていることがあるため、電磁波に影響を及ぼし、正しい検査ができないことがあったり、検査中に肌が熱くなることがあります。そのため、検査の際にはメイクを落とす必要があります。
      検査を受けるにあたっては病院の専門医や検査担当の技師の指示に従ってください。
    priority: 810
    popular_flag: false
    RelatedDetails: [ faq_detail_76 ]
  faq_detail_82:
    id: 82
    question: |
      旅行などで化粧品を持ち運ぶ際の注意点を教えてください。
    answer: |
      化粧品の容器は、たとえキャップをきちんと締めておいても、移動中の揺れや摩擦、衝撃によってキャップがゆるんだり、容器に傷がついたりすることがあります。化粧品を外出先に携帯するときは、くれぐれも、容器のまま無造作にバッグに入れないように注意しましょう。
      特に、化粧水や乳液など、ふだん室内に置いて使っているものはこぼれやすいので、キャップをしっかり締め、キャップがゆるまないようにテープを貼ったり、さらに、中身がこぼれても衣類などにつかないようにビニール袋に入れてから持ち運びしてください。
    priority: 820
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_84:
    id: 84
    question: |
      ブラシが臭うのですが、なぜですか。
    answer: |
      天然毛を使用したブラシは、使い始めなどに天然毛特有の臭いがすることがあります。使い続けるうちにだんだんと薄れていきますのでご安心ください。
    priority: 840
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_86:
    id: 86
    question: |
      ファンデーションのスポンジはいつ交換したらよいのでしょうか。目安を教えてください。
    answer: |
      スポンジやアイライナーのチップなどウレタン素材のものは、使っているうちに摩擦や直射日光、乱暴な洗い方などが原因で次第に劣化していきます。
      ボロボロともろくなったり破けてきたときはもちろんのこと、スポンジ表面のキメが粗くなったり、弾力がなくなってゴワゴワしてきたら、それを目安に新しいものに取り替えましょう。
      スポンジやチップをできるだけ長持ちさせるには、汚れたらこまめに洗うことが大切です。洗うときは、中性洗剤で軽く押し洗いをし、よくすすいでから、直射日光に当てずに陰干しします。
      また、専用のクリーナーがあるものはそちらを使いましょう。
      メイクの仕上がりをさらによくするためにも、化粧小物はいつも清潔な状態で使いましょう。
    priority: 860
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_87:
    id: 87
    question: |
      ＢＢクリームの「ＢＢ」とはどんな意味ですか。
    answer: |
      BBクリームの「BB」とは、「Ｂｌｅｍｉｓｈ Ｂａｌｍ（ブレミッシュ　バーム）」の略称で、肌の美しさを損なう傷や欠点（Ｂｌｅｍｉｓｈ）をカバーする軟膏・香油（Ｂａｌｍ）のクリームといった意味合いです。
    priority: 870
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_89:
    id: 89
    question: |
      ＢＢクリームを落とす時にはクレンジングは必要ですか。
    answer: |
      ＢＢクリームは、肌色の濃さや剤型などが商品によって異なるため、適切な落とし方も商品により異なります。洗顔料のみで落とせるものや、クレンジングが必要なものなど様々ですので、お使いのＢＢクリームの商品説明に従って落としましょう。
    priority: 890
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_90:
    id: 90
    question: |
      ＢＢクリームとはどんな商品ですか。
    answer: |
      化粧水の後、１本で美容液・クリーム・日やけ止め・化粧下地・ライトメイク効果などがある日中用のクリームです。
      お使いのＢＢクリームの商品説明に従ってご使用ください。
    priority: 900
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_91:
    id: 91
    question: |
      長く保管してあった香水の色が変わってしまったのですが、使っても大丈夫でしょうか。
    answer: |
      香水やオーデコロンなどのフレグランスは、香料をアルコールに溶かした大変デリケートな製品です。使うたびにアルコール分が徐々に揮発していくので、だんだんと色は濃くなり、香りも濃厚になって熟成していくのが一般的です。
      ご使用の際に香りの変化が気にならない程度であれば、使用してかまいません。
      そのフレグランス本来の香りを長く楽しんでいただくためにも、ご使用後は容器のキャップをきちんと締め、直射日光が当たらない、温度変化の少ない常温の場所に保管するよう注意しましょう。開封後は、１年程度を目安にご使用いただくことをおすすめします。
    priority: 910
    popular_flag: false
    RelatedDetails: [ faq_detail_92, faq_detail_93 ]
  faq_detail_92:
    id: 92
    question: |
      以前と同じ香水を買ったのですが、香りが違うような気がします。
    answer: |
      同じ香水であっても、開封した直後と使い終わりの頃とでは、香りの印象が変わることがあります。
      これは、香水を使っていくうちにアルコール分がほんの少しずつ揮発して減っていくためです。その上、香水を使い終わる頃には香りの熟成がすすみ、色も香りも微妙に濃くなることがあります。
      
      その香水本来の香りをできるだけ長く楽しんでいただくためにも、ご使用後は容器のキャップをきちんと締め、直射日光があたらない、温度変化の少ない常温の場所に保管することが大切です。
      また、香りの感じ方は、季節や天候、心身のコンディションなどによって微妙に違うこともあります。
    priority: 920
    popular_flag: false
    RelatedDetails: [ faq_detail_91, faq_detail_93 ]
  faq_detail_93:
    id: 93
    question: |
      香水やオーデコロンをつけて日光にあたると、なぜいけないのですか？
    answer: |
      香水やオーデコロンには、普通の化粧品より高い濃度で香料が配合されており、香料の種類も多岐にわたっています。
      そのため、香料の種類や使用する人の体質、肌質などによって、香水やオーデコロンをつけて長時間直射日光を浴びると、紫外線の影響で肌がカブレたり、かゆくなったり、肌にシミをつくったりすることがあります。
      日中の外出する際には、できるだけ直射日光があたる部分を避けて香水やオーデコロンをつけるようにしましょう。
      
      また、肌の弱い人は、肌に直接つけるのではなく、ランジェリーやスカートの裾の裏側につけるのもおすすめです。
      その場合には、衣類にシミをつくらないよう白い服は避け、目立たないところで試してから使用しましょう。
    priority: 930
    popular_flag: false
    RelatedDetails: [ faq_detail_91, faq_detail_92 ]
  faq_detail_95:
    id: 95
    question: |
      ポンプタイプの化粧品を久しぶりに使ったら、中味が固まって色も濃くなって出てきました。
    answer: |
      ポンプタイプの美容液や乳液などをしばらく使わないでおくと、ポンプの口もと部分に残っていた中味の水分が蒸発して乾燥してしまうことがあります。そのために、久しぶりにポンプを押したとき、最初に出てきた中身が固まっていたり、色が濃く変色していることがあるのです。
      数回押し続けていると本来の中身が出てきますので、そのまま引き続きご使用いただいて問題ありません。中身の乾燥を防ぐために、ポンプ容器に専用のキャップやストッパーがある場合は、きちんと閉めて保管するようにしましょう。
    priority: 950
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_96:
    id: 96
    question: |
      カタログやサンプルがほしいのですが。
    answer: |
      カタログやサンプルは、主に新商品やシーズンごとに、その時期のお肌におすすめしたい一部商品についてご用意しております。ご希望のサンプルのご用意がある場合には店頭にてお渡ししておりますので、お近くの取扱店でお気軽にお申し付けください。なお、種類、数に限りがございますので、お客様のご要望にお応えできない場合もございます。この場合は店頭のテスターでお試しください。
      
      なお、ファンデーションのサンプルは主に1色（302）〜2色（302・301）のみのご用意となります。
      ぜひサンプルで使用感をご確認いただき、お気に召していただけましたら店頭テスターにて色をご確認ください。
    priority: 960
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_97:
    id: 97
    question: |
      使用後の容器の廃棄はどうしたらよいですか。
    answer: |
      化粧品の容器は、樹脂や金属、ガラスなどの様々な素材からつくられています。ゴミの分別方法は自治体によって異なるため、化粧品容器の捨て方も各自治体の分別ルールに従って廃棄してください。
    priority: 970
    popular_flag: false
    RelatedDetails: [ faq_detail_98 ]
  faq_detail_98:
    id: 98
    question: |
      使い残したヘアスプレーを捨てたいのですが、どうすればよいですか。
    answer: |
      使い残したエアゾール製品をそのまま捨てると、家庭ごみの収集・処理中での破裂火災事故につながる可能性がありますので、使い切ってから廃棄することになっています。使い残したエアゾール製品がある場合には、火気のない戸外で噴射音が消えるまでボタンを押し、ガスを抜いてから、自治体のルール（家庭ごみ分別方法）に従って廃棄するようにしてください。 
      
      ＊残ガス排出機構がついているエアゾール製品の場合は、使い切ったと思っても念のため、必すその排出機構を使用し、完全にガスを出し切ってから、自治体のルールにより廃棄するようにしてください。
    priority: 980
    popular_flag: false
    RelatedDetails: [ faq_detail_97 ]
  faq_detail_99:
    id: 99
    question: |
      化粧品の容器には、「プラ」とか「紙」と書かれたマークが入っています。これは何ですか。
    answer: |
      これは、「容器包装識別表示」といわれるもので、その容器や包装がどんな材質でできているかを表しています。「プラ」や「紙」のマークの横や下に、小さく「シール」「ボトル」「キャップ」などと書かれているのは、どの部分がその材質であるかを示したものです。「ＰＰ」「ＰＥＴ」などは、化粧品の容器や包装の材料として使用されている樹脂材料の略称です。
      化粧品の「容器包装識別表示」は「容器包装リサイクル法」に基づき、お客さまのゴミ分別がよりスムーズに行われるよう、化粧品業界の統一表示として、まずはプラスチック製、紙製の容器包装から開始されています。
    priority: 990
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_100:
    id: 100
    question: |
      同じ製品だと思って海外で購入した化粧品が日本で買ったものと微妙に違う気がします。どうしてですか。
    answer: |
      商品名やパッケージが国内で販売されている製品とほぼ同じ、あるいは全く同じであっても、販売されている国によって中味が少し違っている可能性があります。
      これは、国によって配合成分の許可基準などが違うことはもちろん、その国や地域の気候特性、使う人の肌質や、感触・香りの好みなどを考慮して、国ごとに、あるいは地域ごとに配合成分の種類や配合量を調整していることがあるためです。
    priority: 1000
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_101:
    id: 101
    question: |
      なぜタール色素を配合するのですか。体に害はないのですか。
    answer: |
      メイクアップ製品の原料の一部である顔料（色の成分）には、黄酸化鉄やベンガラ・タール色素などがあります。
      なかでもタール色素は色調が豊富であり、メイクアップ効果が鮮明であるなどの特徴をもっているため、すべてのメイクアップ製品に配合しているわけではありませんが、欠かすことができない原料として採用しています。
      現在化粧品に使われている色素はすべて、薬事法に基づいた科学的実証による厳しい安全性検査をクリアしたもののみが配合されており、肌はもちろん、健康面で体に悪影響を与える心配はありません。ご安心ください。
    priority: 1010
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_104:
    id: 104
    question: |
      冬になったら、化粧用オイルが白く濁ってしまいました。なぜですか。
    answer: |
      オリーブオイルなど、天然の植物性オイルが配合された化粧用オイルなどは、温度変化の影響を受けやすく、気温の低下によって油脂の一部が固まって、白くにごって見えることがあります。
      ほとんどの場合は、室温の比較的高いところに置けばやがてもとに戻ります。
      冬は、できるだけ気温の低下しにくい場所に化粧品を保管するようにしましょう。
    priority: 1040
    popular_flag: false
    RelatedDetails: [ faq_detail_105 ]
  faq_detail_105:
    id: 105
    question: |
      なぜ、化粧品をヒーターなどの暖房器具の近くに置いてはいけないのですか。
    answer: |
      化粧品の中味が高温によって膨張し、容器が変形したり破裂したりすることがあるためです。
      また、極端に高い温度の場所に長い間置くと、中味が分離したり、変臭や変色したりすることもありますので気をつけましょう。
      エアゾール化粧品は高圧の可燃性ガスが入っているものもあるので特に注意が必要です。ヘアトニック、ネイルカラー、香水、化粧水など、アルコール分の多い化粧品も中身が膨張しやすいので注意しましょう。
    priority: 1050
    popular_flag: false
    RelatedDetails: [ faq_detail_104, faq_detail_68 ]
  faq_detail_106:
    id: 106
    question: |
      中身の見えない化粧品がありますが、使い終わりの目安がわかりにくいです。なぜ中身を見えなくしているのですか。
    answer: |
      化粧品の中には、光などの影響により変質する可能性があるような成分が配合されているものがあります。
      これらの製品の容器は、光をさえぎり、中身の安定性を維持し品質を保つために、容器に着色したり、コーティングをして、遮光性が高められています。
      外側からは中身が見えない、見えにくいので、残量がわからず使いにくいと感じるかもしれませんが、化粧品の成分を守ってきちんと肌へ届けるためには必要不可欠な処置なのです。
    priority: 1060
    popular_flag: true
    RelatedDetails: [ ]
  faq_detail_108:
    id: 108
    question: |
      シャンプーなどの詰め替えを使用する際には容器は洗った方がよいのですか。
    answer: |
      詰め替えを行う際は、ポンプ、空容器の内側を水道水でよく洗い、充分に乾かしたうえで全量を一度に詰め替えてください。
      他の製品や水と混ざったりすると、変質の原因や衛生上問題となりますので、必ず同じ商品の乾燥した使用済み容器に詰め替えてください。
      
      なお、ヘアケアのアウトバス商品の一部には、洗わずに詰め替えるタイプのものがありますので、お使いの商品の説明に沿ってご利用ください。
    priority: 1080
    popular_flag: false
    RelatedDetails: [ faq_detail_109 ]
  faq_detail_109:
    id: 109
    question: |
      付け替えや詰め替え仕様の容器は、ずっと使い続けてもよいのでしょうか。
    answer: |
      一見きれいに見えても、使用を続けるうちに少しずつ本体（ポンプ等）が劣化して、使い心地に影響を及ぼす可能性があります。汚れたり、壊れたりした場合はもちろんのこと、常に衛生的に・快適にお使いいただくための目安としては、３〜４回程度の詰め替え、付け替えごとに新たに本体をお求めいただくことをおすすめいたします。
    priority: 1090
    popular_flag: false
    RelatedDetails: [ faq_detail_108 ]
  faq_detail_110:
    id: 110
    question: |
      化粧水は、手でつけるよりもコットンを使ったほうがよいのでしょうか。
    answer: |
      手使用だと、しっかりとつけたつもりでも、顔の入り組んだ部分や凹凸のある部分など、ムラづきしてしまうことがあります。コットンを使用することで、お肌のすみずみまでムラなく均一に、たっぷりと化粧水を肌に浸透させることができます。
      コットンを使用する際は、適量をとり、肌をゴシゴシとこすらないようにやさしくのばすようにしましょう。
      また、肌にたっぷりと潤いをあたえたい時にはシートマスクの使用もおすすめです。
    priority: 1100
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_111:
    id: 111
    question: |
      まつ毛エクステンションをしていますが、コスメデコルテのクレンジングを使っても大丈夫ですか。
    answer: |
      まつ毛エクステンションの施術店では、オイルや油分の入っている化粧品を控えていただくようご案内しているところも多く、弊社のクレンジングは、まつ毛エクステンションをしている状態を想定してつくられていないことから、まつ毛エクステンションをされている方へのご使用はおすすめしておりません。
      施術店などで取り扱っている、まつ毛エクステンション専用のクレンジングをご利用いただくことをおすすめします。
    priority: 1110
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_113:
    id: 113
    question: |
      ネイルカラーの種類によって、乾く時間が違うのはなぜですか。
    answer: |
      配合されている顔料色素の種類や量、ラメ、パールなどの配合物の種類や量によって、乾く時間が違ってきます。例えば、透明タイプのネイルカラーよりも、顔料色素の多く入った色の濃いネイルカラーや、ラメ、パールなどの入ったネイルカラーの方が乾きにくくなっています。（入っているパールやラメが大きいほど乾きにくくなります。）また、ネイルカラーを一度塗りするより二度塗りした方が乾きにくくなります。
    priority: 1130
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_117:
    id: 117
    question: |
      「医薬部外品」や「薬用化粧品」は、化粧品とどのように違うのですか。長い間継続使用しても大丈夫でしょうか。
    answer: |
      「薬用化粧品」または「医薬部外品」は、化粧品と医薬品の中間にあたるもので、特定の目的（肌アレ防止、ニキビ防止、皮フの清浄・殺菌・消毒、日やけ防止、育毛など）に対して効能・効果を認められた有効成分が、一定の濃度で配合されている製品のことをいいます。
       あくまでも「防止」を目的としたもので、「医薬品」ではありませんので、長く継続使用したからといって副作用が出るようなことはありません。
      使用方法や使用目的、人体に対して穏やかに作用する点も化粧品と同じですので、ご安心してお使いください。
    priority: 1170
    popular_flag: false
    RelatedDetails: [ ]
