  faq_detail_17:
    id: 17
    question: |
      化粧品のチューブの底にすき間があります。中身が足りないのでは。
    answer: |
      チューブ入り商品を使い始める前からチューブ内に空間があっても、商品に表示されている規定の量は充てんされていますので、安心して使用してください。チューブタイプの化粧品は、容器の特性上、キャップを下にした状態で中身を詰めてから、底の部分を圧着して閉じます。そのため、チューブの底ぎりぎりまでクリームなどを入れてしまうと、閉じるときにクリームが付着して接着を悪くするので、それを避けるために空間をとって、接着不良による中身の漏れなどが起こらないようにしています。チューブの底の空間は製造上必要な空間なのです。また、チューブタイプ、ボトルタイプを問わず、化粧品のほとんどの容器には、気温の上昇による中身の膨張現象に対応して、容器の破裂や中身の漏れを防ぐためにも必要空間がとられています。チューブの底の空間は、そうした目的も兼ねた意味のある空間なのです。
    priority: 170
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_18:
    id: 18
    question: |
      パウダーファンデーションの表面に細かいブツブツができましたが、これは何ですか。
    answer: |
      プレス状のファンデーションを使っていると、表面に細かいブツブツのようなものが現れることがあります。このような粒や固まり（油水分を含んで黒く見えることもある）は、ファンデーションの粉体が集まってできたものです。異物や変質ではありませんので、心配いりません。パウダーファンデーションには、しっとり感や肌への密着性を高める目的で、粉体とともに油分や保湿剤が配合されています。このため、スポンジでファンデーションを取るときの圧力で、粉体と粉体がくっついて粒や固まりができる場合があるのです。スポンジはできるだけ清潔なものを使用し、同じ場所ばかりを力を入れてこすりすぎないように、表面をなぞるようにして優しいタッチで取るようにしましょう。
    priority: 180
    popular_flag: false
