FaqDetail:
  faq_detail_1:
    id: 1
    question: |
      子どもがクリームをなめてしまいました。大丈夫でしょうか。
    answer: |
      当社の化粧品は、安全性に十分配慮して処方設計しており、一部のものを除き、少量であればたとえ誤って飲んだり食べたりした場合でも、大きな危険はありません。応急措置としては、濡れたガーゼで口の中をふき、（飲んだものを薄めるために）水や牛乳を飲ませて、しばらく様子を見たうえで、気になる場合には、飲んだり食べたりした化粧品を、できれば成分表示を記載したパッケージと一緒に持参して医師の診療を受けてください。ただし、ネイルカラーや除光液などは、粘膜に炎症を起こす恐れなどがあり大変危険です。くれぐれも誤って口に入れることのないよう十分注意し、万一飲んでしまった場合には、ただちに医師の診療を受けてください。小さな子どもにとっては、色とりどりの化粧品は好奇心をくすぐります。化粧品は、日ごろから子どもの手の届かない所に保管し、使用後は必ずきちんとキャップを閉めるようにしましょう。
    priority: 10
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_2:
    id: 2
    question: |
      もし、肌がカブレたら、どうすればよいのですか。
    answer: |
      化粧品の使用中、使用直後、あるいは使用後直射日光を浴びた場合などに、肌にかゆみ、赤み、痛み、腫れなどの症状があらわれた場合には、次のようなことに注意して、できるだけ早く皮膚科専門医の診察を受けてください。
      （１）ただちに使用を中止し、水やぬるま湯で洗い流す。
      （２）症状の出た部分を水で何回か冷やす。
      （３）手で触ったり、タオルでこすったりしないよう注意する。
      （４）直射日光を避け、ゆっくり休養をとる。
      （５）酒・タバコや香辛料などの刺激物を避ける。
      （６）パーマをかけたりヘアカラーをするのは見合わせる。
    priority: 20
    popular_flag: false
    RelatedDetails: [ faq_detail_49 ]
  faq_detail_3:
    id: 3
    question: |
      アイブロウ（まゆずみ）を使っていたら眉が薄くなったような気がします。
    answer: |
      アイブロウ（まゆずみ）が原因で、眉が薄くなるようなことはありません。ただし、芯の固いアイブロウで、ゴシゴシこするような描き方をすると、眉毛が強く引っ張られて抜けやすくなることがあります。気になる方は、できるだけ芯が軟らかめのものを選び、強く描きすぎないよう注意しましょう。
    priority: 30
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_4:
    id: 4
    question: |
      最近抜け毛が多くなった気がするのですが。
    answer: |
      毛髪には寿命があり、一定期間がすぎるとシャンプーやブラッシング・睡眠中の枕の摩擦等により、知らないうちに抜けます。１日に５０〜７０本抜けるといわれています。
      ２、３日ブラッシングやシャンプーをしない状態で、ブラシを入れると２００本ぐらい抜けることがあります。たくさん抜けたように感じるかと思いますが、この程度なら心配ありません。
    priority: 40
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_5:
    id: 5
    question: |
      枝毛はなおらないのですか。
    answer: |
      髪の毛のパサつきや乾燥により、キューティクルが傷つきはがれて中の繊維（コルテックス）がバラバラになって枝分かれしたり、切れたりすることを枝毛といいます。無理なブラッシングや高熱でのブローなどで生じます。枝毛をなおすことはできませんが、適切なお手入れで、ある程度枝毛を防いだり、目立たなくすることはできます。なるべく風量の多いドライヤーを使うようにして、髪に高熱を長時間当てることを避けるとともに、枝毛をコートしてまとまりを良くし、潤いを持続させるエッセンスタイプのトリートメントを使用することにより、指どおりをよくし、潤いを与えてツヤを出すようにしましょう。
    priority: 50
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_6:
    id: 6
    question: |
      ウォータープルーフタイプのアイライナーがにじみます。どうしたらよいですか。
    answer: |
      ウォータープルーフタイプの化粧品は耐水性に優れていますが、油性成分にはなじみやすいのです。保湿などの目的で油性成分が多く配合されているファンデーションを使用しているとその影響でアイライナーがにじむことがあります。ファンデーションは目のきわを避けて使用し、ファンデーションとアイライナーが直接重ならないように注意すると、にじみにくくなります。特にリキッドファンデーションの場合はにじみやすいので、まぶたをパウダーで押さえておくとよいでしょう。
    priority: 60
    popular_flag: false
