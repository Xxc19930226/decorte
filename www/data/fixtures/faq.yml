    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_48:
    id: 48
    question: |
      ネイルカラーの容器に金属の玉が入っていました。これは何ですか。
    answer: |
      容器の中の金属のボールは、ネイルカラーを使用する前に中身をよく混ぜ合わせ、色を均一にするために入っています。軽く容器を振ってからお使いください。なお、容器を振るときは、あまり、強く振り過ぎないよう注意しましょう。落としたり、ぶつけるなどで容器が割れることがあります。
