  faq_detail_15:
    id: 15
    question: |
      暑いときなど、口紅が汗をかいたようになっています。これは何ですか。
    answer: |
      口紅には、折れたり変形したりしないような適度な硬さと、くちびるになめらかにのびる適度な軟らかさの両方が要求されます。そのため、口紅には油脂やワックスなど様々な成分が配合されています。これらは、たいへんデリケートな比率でバランスよく配合されているため、高温多湿な夏などには成分中の油分が表面ににじみ出て、水滴状態になることがあります。この現象を「口紅が汗をかく」と呼んでいますが、品質への影響はありませんので、そのまま使用できます。
    priority: 150
