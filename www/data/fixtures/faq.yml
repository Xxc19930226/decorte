  faq_detail_8:
    id: 8
    question: |
      ファンデーションを替えたら、いつもと同じ色番なのに色が違います。
    answer: |
      ファンデーションの色番は、そのファンデーション特有のもので、メーカーやシリーズで共通している訳ではありません。同じメーカーの場合、普通肌、小麦色肌といった色系統によって番号が揃えられている場合もありますが、異なるシリーズのファンデーションは配合されている成分も違うので、同じ番号であっても微妙に色が違うことがあります。さらに、同じメーカーの同じシリーズのファンデーションであっても、リキッド、パウダー、２ウェイ（水乾両用）といったタイプの違いや、夏用か冬用かによって、配合される成分の種類や役割が微妙に違うため、同じ色番でも、まったく同じ色に仕上がるとは限りません。また、肌の色は体調や年齢、季節によって透明感や明るさが変化します。あくまでも色番はひとつの目安と考え、ファンデーションを購入する場合には必ずそのつど実際に肌につけて色を確認し、現在の自分の肌に最も合う色を選ぶようにしましょう。
    priority: 80
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_9:
    id: 9
    question: |
      化粧品に使われている鉱物油について、知りたいのですが。
    answer: |
      鉱物油とは石油を精製して得られる油のことで、英語ではミネラルオイルといいます。地下資源から採られるため鉱物油と呼ばれているのですが、そもそも石油は、石炭やこはくと同じように、太古の成分が長い時間をかけて地下で変化したもので、本来は自然からつくられた油です。化粧品に使用されている鉱物油は十分に精製されており、十分な安全性のチェックがされておりますので安心してご使用ください。
    priority: 90
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_10:
    id: 10
    question: |
      界面活性剤は、なぜ配合されているのですか。
    answer: |
      界面活性剤といっても様々な種類があります。化粧品に使用されている界面活性剤は、厳しい安全性チェックを行い化粧品に配合されています。界面活性剤は、化粧品にとって有用な成分で多くの化粧品に配合されています。文字どおり、水と油、水と空気、水と粉などをなじみやすくする物質で、乳化、起泡、吸着、濡れ、分散などの作用があります。例えば水分と油分は自然の状態では混ざりませんが、ここに界面活性剤を加えると、水中に細かい油滴を分散させたり、逆に油の中に細かい水滴を分散させておくことができます。つまり、水分と油分を微細な状態に混ぜ合わせて長時間安定した状態を保つことができるのです。
      *界面：二つの物質の境の面
    priority: 100
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_11:
    id: 11
    question: |
      自然化粧品の方が、肌に安全なのですか。
    answer: |
      ナチュラル志向の高まりとともに、自然・天然をイメージした化粧品が多く販売されるようになりました。化粧品に配合されている成分は、すべて安全性を厳しくチェックされています。天然素材、合成素材にこだわることなく安心して使用してください。
    priority: 110
