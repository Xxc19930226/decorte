  faq_detail_22:
    id: 22
    question: |
      ＳＰＦ２０のデイクリームとＳＰＦ２０のファンデーションを使ったら、ＳＰＦ４０の効果があるのですか。
    answer: |
      ＳＰＦの数値は、それぞれの製品ごとに「その製品を使用すると、どの位日やけを遅らせることができるか」を測定して表示されているものなので、単純に足し算して考えることはできません。しかし、紫外線防止化粧品は、単品で使用するより重ねて使用した方が、防止効果が高まります。特に日やけ止めクリームとファンデーションを重ねて使用すると効果的です。
    priority: 220
    popular_flag: false
    RelatedDetails: [ faq_detail_23 ]
  faq_detail_23:
    id: 23
    question: |
      ＳＰＦ値とは何ですか。
    answer: |
      ＳＰＦとは、サンプロテクションファクターの略で、化粧品が紫外線Ｂ波（短時間で肌に赤味・炎症を起こさせ、肌を黒く日やけさせる）を防止する「日やけ止め指数」です。例えば、「ＳＰＦ１５」、「ＳＰＦ３０」のような数値が記載されておりますが、数値が大きいほうが紫外線Ｂ波（ＵＶＢ）の防止効果は高くなり、紫外線防止効果を比べるときに役立ちます。 正しく使用された場合には、 ＳＰＦが５０程度あれば非常に紫外線の強い場所や紫外線に過敏な人であっても、ＵＶＢによる炎症を防止できるとの考えから、 ＳＰＦが５０より高い場合は、「ＳＰＦ５０＋」と表示しています。
    priority: 230
    popular_flag: false
    RelatedDetails: [ faq_detail_22, faq_detail_24 ]
  faq_detail_24:
    id: 24
    question: |
      ＰＡ値とは何ですか。
    answer: |
      ＰＡとは、プロテクショングレードUVAを意味し、化粧品が紫外線Ａ波（肌を黒く日やけさせ、長時間かけて肌の弾力を失わせる）を防止する「効果の程度」をあらわします。その程度は、ＰＡ＋（効果がある）、ＰＡ＋＋（かなり効果がある）、ＰＡ＋＋＋（非常に効果がある）、ＰＡ＋＋＋＋（効果が極めて高い）のいずれかで表示され、+が多いほど紫外線Ａ波（ＵＶＡ）の防止効果は高くなります。
    priority: 240
    popular_flag: false
    RelatedDetails: [ faq_detail_23 ]
  faq_detail_28:
    id: 28
    question: |
      普通のクリームで、マッサージしてはいけないのですか。
    answer: |
      マッサージクリームを初めとするマッサージ料は、マッサージに必要な肌滑りの良さと適度な粘りをもつように設計されたクリームです。基本的には、目的が違うクレンジングクリームや保湿クリームで代用することはできません。マッサージ用ではない化粧品でマッサージすると、効果が得られなかったり、過度の摩擦や圧迫により肌をいためる原因にもなりかねませんので注意しましょう。なお、中にはクレンジングもできるマッサージクリームや、そのまま肌になじませられるマッサージ美容液などもありますので、それぞれの製品の使用説明に従って正しく使用しましょう。
    priority: 280
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_29:
    id: 29
    question: |
      はがすタイプのパックは、なぜ目のまわりに使ってはいけないのですか。
    answer: |
      目のまわりの皮膚は、顔の中でも最も薄く敏感な部分です。塗って乾燥させてはがすタイプのパック（ピールオフタイプのパック）は、乾燥中や剥がす時に肌を緊張させ、ピーンと張った状態をつくるので、目のまわりの肌には負担になります。また、パック剤の中には、乾燥を促進させるために少量のアルコールが含まれていることもあるので、目のまわりに塗ったときに誤って目に入ったり、目に刺激を感じさせる心配があります。これはクリームタイプのパックでも同様です。まぶたや目のまわりには、はがすタイプのパックはもちろん、クリームタイプのパックも使用しないようにしましょう。なお、目もとのお手入れには目もと専用のパックもあります。
