  faq_detail_7:
    id: 7
    question: |
      洗顔用固型石けんがありますが、浴用石けんとは、どう違うのですか。
    answer: |
      泡を立てて使い、汗や皮脂、角質を取り除くという点は同じですが、その目的によって製法や配合成分が異なります。洗顔を主目的とした固型石けんは、肌に潤いを与えながらおだやかに汚れを取り除き、浴用石けんはからだの汚れを浮き上がらせ、しっかりと取り除くことを主目的としています。代謝の激しいからだと、皮フが薄くデリケートな顔では石けんも使いわけることをおすすめします。
    priority: 70
