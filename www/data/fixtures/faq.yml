  faq_detail_49:
    id: 49
    question: |
      「お肌に合わない場合は、ご使用をおやめください」とは、具体的にどのような場合ですか。
    answer: |
      化粧品は、肌に対する安全性について十分な注意を払い、通常の使用において刺激やトラブルが起こることのないように製造されています。しかし、季節や使用する人の体質や体調、年齢などによって、使用中または使用後直射日光を浴びた場合などに、ほてり、かゆみ、赤み、痛み、腫れ、などの異常が肌にあらわれることがあります。化粧品の注意表示では、このような症状を「お肌に合わない場合」といい、症状の悪化を防ぐために「ご使用をおやめください」として、ただちに使用を中止するよう呼びかけているのです。
