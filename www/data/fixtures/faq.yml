    question: |
      買ったばかりのクリームを開けてみたら、表面がへこんでいました。中身が少ないのではありませんか。
    answer: |
      クリームの容器の上部には一定の空間があります。これは、温度によるクリームの体積変化に対応したもので、保管状態や季節によって容器内の温度が上昇し、体積が膨張した場合でも、クリームが容器からあふれたり、容器が割れたりするのを防ぐためのもので、いわば空気のクッションです。新品のクリームで、この空間がちょうどへこみのように見えることがありますが、規定の内容量はきちんと入っていますので心配ありません。なお、体積変化に対応したこのような必要空間は、クリームに限らずほとんどの化粧品の容器にもうけられています。
