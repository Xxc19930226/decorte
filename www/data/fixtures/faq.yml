    question: |
      ポンプを外して開けたら、管（パイプ）がついていませんでした。
    answer: |
      使った分だけ底から中皿が上がってくる押上げポンプ式の容器を採用している商品だと思われます。一般的なポンプは長い管（パイプ）によって容器底から吸い上げる構造ですが、押上ポンプ式は常に中身が上部に接触した状態となりますので、元々長い管はつけていません。
