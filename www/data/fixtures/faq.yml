  faq_detail_19:
    id: 19
    question: |
      どのくらいの期間美白化粧品を使うと、シミ・そばかすがなくなるのですか。
    answer: |
      美白効果のあらわれ方には、シミのタイプや肌質によって個人差があります。生活環境や、年齢、肌の状態に合わせて、適切なお手入れを根気よく継続させていきましょう。また、美白化粧品は医薬品ではありませんし、肌を漂白するわけではありませんので、短期間にシミ・そばかすを消したり、本来の肌より白くするようなことはできません。まず、日やけによるシミ・そばかすの原因となる紫外線をしっかり防ぎ、さらに美白化粧品を継続してご使用いただくことによって、次第に日やけによるシミ・そばかすが目立たなくなり、肌に透明感が感じられるようになるのです。
    priority: 190
    popular_flag: false
    RelatedDetails: [ ]
  faq_detail_20:
    id: 20
    question: |
      ヘアトリートメントは、シャンプーのようによくすすいでしまうと効果がなくなるのですか。
    answer: |
      それぞれの製品ごとにすすぎ方は異なります。現在のトリートメントは、トリートメント成分にカチオン界面活性剤が使用されているのが一般的です。このタイプのトリートメント成分は髪に吸着する力が強いので、使用後に十分すすいでもトリートメント効果が失われる心配はありません。
    priority: 200
