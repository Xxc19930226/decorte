    answer: |
      香料がまったく使用されていなくても無臭とは限りません。化粧品の成分にはそれぞれの匂いがあるからです。匂いの感じ方には個人差がありますから、敏感な方は気になるかもしれません。成分の匂いが気になる方は微香性の化粧品を使ってみてはいかがでしょうか。 　 　
