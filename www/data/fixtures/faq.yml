  faq_detail_58:
    id: 58
    question: |
      浴室乾燥機を使うとき、浴室内にシャンプーなどを置いたままで大丈夫ですか。
    answer: |
      浴室乾燥機使用中は、浴室内温度が６０℃以上と高温になる場合があります。
      高温の影響で、中身がやわらかくなる・分離する等変質すること、また、ポンプ式容器の場合は、容器内の空気が膨張し、ポンプの管や頭部分に残っているシャンプーやボディーソープを押し出してしまい、中身が漏れ出ることがあります。
      浴室乾燥機をお使いになるときは、浴室内の化粧品をすべて浴室外に出していただくことをおすすめします。
